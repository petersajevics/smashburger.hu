<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmashBurger.hu - A legjobb burger nyomában</title>
    <meta name="description" content="A legjobb burger nyomában - SmashBurger.hu">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mustard: #E8B923;
            --ketchup: #C41E3A;
            --charcoal: #1A1A1A;
            --cream: #FFF8E7;
            --smoke: #2D2D2D;
        }

        body {
            min-height: 100vh;
            background: var(--charcoal);
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
            position: relative;
        }

        /* Grain overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Decorative elements */
        .deco-line {
            position: fixed;
            background: var(--mustard);
            opacity: 0.1;
        }

        .deco-line-1 {
            width: 2px;
            height: 100%;
            left: 10%;
            top: 0;
        }

        .deco-line-2 {
            width: 2px;
            height: 100%;
            right: 10%;
            top: 0;
        }

        .deco-line-3 {
            width: 100%;
            height: 2px;
            left: 0;
            top: 15%;
        }

        /* Logo / Title */
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 12vw, 8rem);
            color: var(--cream);
            letter-spacing: 0.05em;
            text-align: center;
            line-height: 0.9;
            margin-bottom: 1rem;
            animation: slideDown 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(-30px);
        }

        .logo span {
            color: var(--mustard);
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Burger image container */
        .burger-container {
            position: relative;
            width: clamp(280px, 50vw, 450px);
            height: clamp(280px, 50vw, 450px);
            margin: 2rem 0;
            animation: fadeIn 1.2s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .burger-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: radial-gradient(circle, var(--mustard) 0%, transparent 70%);
            opacity: 0.15;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.25; }
        }

        .burger-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Mission text */
        .mission {
            text-align: center;
            animation: slideUp 1s 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: var(--cream);
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        /* Blog link */
        .blog-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--mustard);
            color: var(--charcoal);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .blog-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--ketchup);
            transition: left 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 0;
        }

        .blog-link:hover::before {
            left: 0;
        }

        .blog-link span {
            position: relative;
            z-index: 1;
            transition: color 0.3s;
        }

        .blog-link:hover span {
            color: var(--cream);
        }

        .blog-link svg {
            position: relative;
            z-index: 1;
            transition: transform 0.3s, fill 0.3s;
        }

        .blog-link:hover svg {
            transform: translateX(5px);
            fill: var(--cream);
        }

        /* TikTok link */
        .social {
            margin-top: 3rem;
            animation: slideUp 1s 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .tiktok-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--cream);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            opacity: 0.6;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
        }

        .tiktok-link:hover {
            opacity: 1;
            border-color: var(--mustard);
            color: var(--mustard);
        }

        .tiktok-link svg {
            width: 20px;
            height: 20px;
        }

        /* Footer accent */
        .footer-accent {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--ketchup), var(--mustard), var(--ketchup));
            background-size: 200% 100%;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .burger-container {
                margin: 1rem 0;
            }

            .blog-link {
                padding: 0.875rem 1.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="deco-line deco-line-1"></div>
    <div class="deco-line deco-line-2"></div>
    <div class="deco-line deco-line-3"></div>

    <div class="container">
        <h1 class="logo">SMASH<span>BURGER</span></h1>
        
        <div class="burger-container">
            <img 
                src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800&q=80" 
                alt="Smash Burger" 
                class="burger-img"
            >
        </div>

        <div class="mission">
            <p class="tagline">A legjobb burger nyomában</p>
            
            <a href="https://blog.smashburger.hu" class="blog-link">
                <span>Olvasd a blogot</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/>
                </svg>
            </a>
        </div>

        <div class="social">
            <a href="https://tiktok.com/@smashB" target="_blank" rel="noopener" class="tiktok-link">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                </svg>
                @smashB
            </a>
        </div>
    </div>

    <div class="footer-accent"></div>
</body>
</html>
